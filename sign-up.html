    <div class="content">
        <section class="signing-up">
            <div class="form">
                <form>
                    <h2>Реєстрація</h2>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Введіть електронну адресу" onkeyup="validateEmail()">
                    <span class="error" id="email-error"></span>
                    <br><br>
                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="Введіть пароль" onkeyup="validatePassword()">
                    <span class="error" id="password-error"></span>
                    <br><br>
                    <!-- <label for="phoneNumber">Номер телефону</label>
                    <input type="tel" id="phoneNumber" placeholder="+38(0__) ___-__-__" required>
                    <span class="error" id="phone-error"></span> -->
                    <!-- <br><br> -->
                    <label for="surname">Прізвище</label>
                    <input type="text" id="surname" placeholder="Введіть прізвище" onkeyup="validateSurname()">
                    <span class="error" id="surname-error"></span>
                    <br> <br>
                    <label for="name">Ім'я</label>
                    <input type="text" id="name" placeholder="Введіть ім'я" minlength="2" maxlength="30" onkeyup="validateName()">
                    <span class="error" id="name-error"></span>
                    <br> <br>
                    <label for="thirdname">По батькові</label>
                    <input type="text" id="thirdname" placeholder="Введіть по батькові" onkeyup="validateThirdName()">
                    <span class="error" id="po-error"></span>
                    <br> <br>
                    <label for="birthday">Дата народження</label>
                    <input type="date" id="birthday" placeholder="Введіть дату народження" onkeyup="validateBirthday()">
                    <span class="error" id="birthday-error"></span>
                    <br> <br>
                    <span>Вкажіть свою стать:</span>
                    <div class="enterGender">
                        <div>
                            <label for="male">Чоловік</label>
                            <input name="gender" type="radio" id="male" onchange="validateGender()">
                        </div>
                        <div>
                            <label for="female">Жінка</label>
                            <input name="gender" type="radio" id="female" onchange="validateGender()">
                        </div>
                        <div>
                            <label for="notMentioned">Не вказано</label>
                            <input name="gender" type="radio" id="notMentioned" onchange="validateGender()">
                        </div>
                        <br>
                    </div>
                    <span class="error" id="stat-error"></span>
                    <br><br>
                    <label for="phoneNumber">Номер телефону</label>
                    <input type="tel" id="phoneNumber" placeholder="+38(0__) ___-__-__" required>
                    <span class="error" id="phone-error"></span>
                    <br><br>
                    <button id="submitButton" onclick="return validateForm()">Зареєструватися</button>
                    <span class="error but" id="button-error"></span>
                </form>
            </div>
        </section>
